<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Website</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav {
      display: flex;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    header a:hover {
      text-decoration: underline;
    }

    .user-info-nav {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }

    .user-info-nav img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    form {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 20px;
    }

    .message a {
      color: #4CAF50;
      text-decoration: none;
    }

    .message a:hover {
      text-decoration: underline;
    }

    .user-info {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .user-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Beautiful Website</h1>
    <nav>
      <a href="#" onclick="showPage('home')">Home</a>
      <a href="#" onclick="showPage('login')">Login</a>
      <a href="#" onclick="showPage('signup')">Signup</a>
      <div class="user-info-nav">
        <img src="https://via.placeholder.com/30" alt="User Icon" id="nav-user-icon">
        <span id="nav-user-name">Guest</span>
      </div>
    </nav>
  </header>

  <div id="home" class="container">
    <h2>Welcome to Our Beautiful Website</h2>
    <p>Explore our amazing features and join our community.</p>
    
  </div>

  <div id="login" class="container hidden">
    <form>
      <h2>Login</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="message">
        <p>Don't have an account? <a href="#" onclick="showPage('signup')">Signup here</a>.</p>
      </div>
    </form>
  </div>

  <div id="signup" class="container hidden">
    <form>
      <h2>Signup</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Signup</button>
      <div class="message">
        <p>Already have an account? <a href="#" onclick="showPage('login')">Login here</a>.</p>
      </div>
    </form>
  </div>

  <script>
    function showPage(page) {
      document.querySelectorAll('.container').forEach((section) => {
        section.classList.add('hidden');
      });
      document.getElementById(page).classList.remove('hidden');
    }

    const user = {
      name: "John",
      icon: "https://via.placeholder.com/50"
    };

    document.getElementById("user-name").textContent = `Logged in as: ${user.name}`;
    document.getElementById("user-icon").src = user.icon;

    document.getElementById("nav-user-name").textContent = user.name;
    document.getElementById("nav-user-icon").src = user.icon;
  </script>
</body>
</html>
